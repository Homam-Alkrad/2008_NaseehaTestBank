<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة المستخدم - نصيحة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: linear-gradient(135deg, #6a71d8 0%, #8b5cf6 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 8px 32px rgba(106, 113, 216, 0.2);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .site-title {
            font-size: 28px;
            font-weight: 700;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .page-header {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .breadcrumb {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .breadcrumb-item {
            color: #6a71d8;
        }

        .breadcrumb-separator {
            margin: 0 8px;
            color: #999;
        }

        .page-title {
            font-size: 32px;
            color: #333;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: #666;
            font-size: 16px;
        }

        .user-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #6a71d8;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .questions-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .questions-header {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 25px 40px;
            border-bottom: 1px solid rgba(106, 113, 216, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .questions-title {
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .questions-count {
            background: #6a71d8;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .loading-container {
            text-align: center;
            padding: 60px;
        }

        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #6a71d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .question-card {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: #6a71d8;
        }

        .question-text {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
            min-height: 48px;
        }

        .question-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin: 15px 0;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            color: #666;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 18px;
            color: #ffd700;
        }

        .star.empty {
            color: #ddd;
        }

        .rating-text {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        .question-details {
            background: rgba(106, 113, 216, 0.05);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 600;
            color: #374151;
        }

        .detail-value {
            color: #6b7280;
        }

        .comment {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
            font-style: italic;
        }

        .no-questions {
            text-align: center;
            padding: 80px 40px;
            color: #666;
        }

        .no-questions-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .no-questions h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 40px;
            text-align: center;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 20px;
                padding: 0 20px;
            }

            .main-content {
                padding: 30px 20px;
            }

            .page-header {
                padding: 25px 20px;
            }

            .questions-header {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .questions-grid {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 15px;
            }

            .user-stats {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="logo-section">
                <div class="logo">نت</div>
                <div class="site-title">نصيحة التعليمي</div>
            </div>
            <a href="users.html" class="back-btn">
                ← العودة لإدارة المستخدمين
            </a>
        </div>
    </header>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title" id="pageTitle">أسئلة المستخدم</h1>
        </div>

        <!-- إحصائيات المستخدم -->
        <div class="user-stats" id="userStats" style="display: none;">
            <div class="stat-card">
                <div class="stat-icon">📝</div>
                <div class="stat-number" id="totalQuestions">0</div>
                <div class="stat-label">إجمالي الأسئلة</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⭐</div>
                <div class="stat-number" id="averageRating">0</div>
                <div class="stat-label">متوسط التقييم</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">🏆</div>
                <div class="stat-number" id="highRatedQuestions">0</div>
                <div class="stat-label">أسئلة عالية التقييم</div>
            </div>
        </div>

        <!-- حاوية الأسئلة -->
        <div class="questions-container">
            <div class="questions-header">
                <h2 class="questions-title">📝 الأسئلة</h2>
                <div class="questions-count" id="questionsCount">0 سؤال</div>
            </div>

            <div class="loading-container" id="loadingContainer">
                <div class="loading-spinner"></div>
                <p>جاري تحميل أسئلة المستخدم...</p>
            </div>

            <div class="questions-grid" id="questionsGrid" style="display: none;">
                <!-- سيتم ملؤها بالبيانات -->
            </div>

            <div class="no-questions" id="noQuestions" style="display: none;">
                <div class="no-questions-icon">❓</div>
                <h3>لا توجد أسئلة</h3>
                <p>لم يقم هذا المستخدم بإنشاء أي أسئلة حتى الآن</p>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        let userId = null;
        let userName = '';
        let userQuestions = [];

        // تحميل البيانات عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            parseURLParams();
            loadUserQuestions();
        });

        // استخراج المعاملات من sessionStorage
        function parseURLParams() {
            userId = sessionStorage.getItem('questionsUserId');
            userName = sessionStorage.getItem('questionsUserName') || 'المستخدم';

            if (!userId) {
                showError('معرف المستخدم غير موجود');
                return;
            }

            // تحديث العناوين
            const titleElement = document.getElementById('pageTitle');
            if (titleElement) {
                titleElement.textContent = `أسئلة ${userName}`;
            }
        }

        // تحميل أسئلة المستخدم
        async function loadUserQuestions() {
            try {
                showLoading(true);

                const response = await fetch(`${API_URL}/users/${userId}/questions`, {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    userQuestions = data.questions || [];
                    displayQuestions(userQuestions);
                    displayStatistics(data.stats);
                } else {
                    showError('فشل في تحميل أسئلة المستخدم: ' + (data.message || 'خطأ غير معروف'));
                }
            } catch (error) {
                console.error('خطأ في تحميل أسئلة المستخدم:', error);
                showError('خطأ في الاتصال بالخادم');
            } finally {
                showLoading(false);
            }
        }

        // عرض الأسئلة
        function displayQuestions(questions) {
            const grid = document.getElementById('questionsGrid');
            const noQuestions = document.getElementById('noQuestions');
            const questionsCount = document.getElementById('questionsCount');

            if (questions && questions.length > 0) {
                if (grid) {
                    grid.innerHTML = questions.map(question => createQuestionCard(question)).join('');
                    grid.style.display = 'grid';
                }
                if (noQuestions) {
                    noQuestions.style.display = 'none';
                }
                if (questionsCount) {
                    questionsCount.textContent = `${questions.length} سؤال`;
                }
            } else {
                if (grid) {
                    grid.style.display = 'none';
                }
                if (noQuestions) {
                    noQuestions.style.display = 'block';
                }
                if (questionsCount) {
                    questionsCount.textContent = '0 سؤال';
                }
            }
        }

        // إنشاء بطاقة السؤال
        function createQuestionCard(question) {
            const stars = createStars(question.rating);
            const ratingTexts = {
                1: 'ضعيف', 2: 'مقبول', 3: 'جيد', 4: 'جيد جداً', 5: 'ممتاز'
            };

            // معالجة الصورة
            let imageHtml = '';
            if (question.image) {
                const imageUrl = question.image.startsWith('http')
                    ? question.image
                    : `http://127.0.0.1:8000/storage/${question.image}`;
                imageHtml = `<img src="${imageUrl}" alt="صورة السؤال" class="question-image" onerror="this.style.display='none'">`;
            }

            // معالجة التعليق
            const comment = question.creator_comment || question.comment;
            const commentHtml = comment ? `<div class="comment">💬 ${comment}</div>` : '';

            return `
                <div class="question-card">
                    <div class="question-text">${question.text || 'لا يوجد نص للسؤال'}</div>
                    ${imageHtml}
                    
                    <div class="question-meta">
                        <span>📅 ${formatDate(question.created_at)}</span>
                        <span>#${question.id}</span>
                    </div>
                    
                    <div class="rating-container">
                        <div class="stars">${stars}</div>
                        <span class="rating-text">${ratingTexts[question.rating]} (${question.rating}/5)</span>
                    </div>
                    
                    <div class="question-details">
                        <div class="detail-row">
                            <span class="detail-label">الوحدة:</span>
                            <span class="detail-value">${question.unit?.name || 'غير محدد'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">الدرس:</span>
                            <span class="detail-value">${question.lesson?.name || 'غير محدد'}</span>
                        </div>
                        ${question.main_topic ? `
                        <div class="detail-row">
                            <span class="detail-label">الموضوع الرئيسي:</span>
                            <span class="detail-value">${question.main_topic.name}</span>
                        </div>
                        ` : ''}
                        ${question.sub_topic ? `
                        <div class="detail-row">
                            <span class="detail-label">الموضوع الفرعي:</span>
                            <span class="detail-value">${question.sub_topic.name}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    ${commentHtml}
                </div>
            `;
        }

        // إنشاء نجوم التقييم
        function createStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += `<span class="star ${i <= rating ? '' : 'empty'}">★</span>`;
            }
            return stars;
        }

        // عرض الإحصائيات
        function displayStatistics(stats) {
            if (!stats) return;

            const totalQuestionsEl = document.getElementById('totalQuestions');
            const averageRatingEl = document.getElementById('averageRating');
            const highRatedQuestionsEl = document.getElementById('highRatedQuestions');
            const latestQuestionDateEl = document.getElementById('latestQuestionDate');
            const userStatsEl = document.getElementById('userStats');

            if (totalQuestionsEl) {
                totalQuestionsEl.textContent = stats.total_questions || 0;
            }

            if (averageRatingEl) {
                averageRatingEl.textContent = (stats.average_rating || 0).toFixed(1);
            }

            if (highRatedQuestionsEl) {
                highRatedQuestionsEl.textContent =
                    (stats.rating_distribution?.['5_stars'] || 0) + (stats.rating_distribution?.['4_stars'] || 0);
            }

            if (latestQuestionDateEl && stats.latest_question && stats.latest_question.created_at) {
                latestQuestionDateEl.textContent = formatDate(stats.latest_question.created_at);
            }

            if (userStatsEl) {
                userStatsEl.style.display = 'grid';
            }
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // إظهار/إخفاء التحميل
        function showLoading(show) {
            const loadingElement = document.getElementById('loadingContainer');
            if (loadingElement) {
                loadingElement.style.display = show ? 'block' : 'none';
            }
        }

        // إظهار رسائل الخطأ
        function showError(message) {
            const questionsContainer = document.querySelector('.questions-container');
            if (questionsContainer) {
                questionsContainer.innerHTML = `
                    <div class="error-message" style="
                        background: #fee2e2;
                        color: #dc2626;
                        padding: 20px;
                        border-radius: 10px;
                        text-align: center;
                        border: 1px solid #fecaca;
                        margin: 20px 0;
                    ">
                        ❌ ${message}
                    </div>
                `;
            } else {
                // fallback إذا لم توجد .questions-container
                alert(message);
            }
        }

        // إضافة تأثيرات بصرية
        function addVisualEffects() {
            setTimeout(() => {
                const cards = document.querySelectorAll('.question-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    card.style.transitionDelay = `${index * 0.1}s`;

                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                });
            }, 500);
        }

        // استدعاء التأثيرات البصرية بعد عرض الأسئلة
        const originalDisplayQuestions = displayQuestions;
        displayQuestions = function (questions) {
            originalDisplayQuestions(questions);
            if (questions && questions.length > 0) {
                addVisualEffects();
            }
        };

        console.log('✅ تم تحميل صفحة أسئلة المستخدم بنجاح');
    </script>
</body>

</html>
